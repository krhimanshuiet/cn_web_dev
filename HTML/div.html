<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Tag</title>
  </head>
  <body>
    <!-- div helps to better structuring the web page and we can write common css for all items present in thje div-->
    <!--Semantic Tags -->

    <!---->

    <!--   Block and Inline Element in HTML-5



    
    
    
    
    
    -->


    <!--Block Elements-->


    <h1>Heading 1</h1>

    <h1>Heading 2</h1>
    
    <p>Hello world</p>


    <!--Inline Elements -->

    <div>
      <img src="https://www.freecodecamp.org/news/content/images/2022/06/markus-spiske--dbOrdtrR1A-unsplash.jpg" alt="img-1" width = "100px" >
    </div>
    <img src="https://www.freecodecamp.org/news/content/images/2022/06/markus-spiske--dbOrdtrR1A-unsplash.jpg" alt="img-1" width = "100px" >


    <!--Text Formating Tags -->

    <p>This is a <b>Sample</b></p>
    <p>This is a <i>Sample</i></p>
    <p>This is a <strong>Sample</strong></p>
    <p>a<sup>2</sup> + b <sup>2</sup> + log <sub>2</sub></p>



    <p>This is a  &nbsp; &nbsp; snow  &lt;div&gt;  	  </p>
    
    




  </body>
</html>
