<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="here url of the backend will come" method="here type of http request will come like get or post ">
      <div><label for="email">UserName</label></div>
      <br />
      <div>
        <input
          type="emial"
          name="email"
          id="email",
          placeholder="UserName"
          autocomplete="off"
          value="Himanshu  Singh"
          disabled
        />
      </div>
      <br />
      <div><label for="password">Password</label><br /></div>
      <br />
      <div>
        <input type="password" name="password" id="password" required />
      </div>
      <br />
      <div><label for="time">Time of Birth</label></div>
      <br />
      <div><input type="time" /></div>
      <br />

      <div><label for="date">Date</label></div>
      <br />
      <div><input type="date" /></div>
      <br />

      <div><label for="range">Select Range</label></div>
      <br />
      <div><input type="range" min="5" max="100" step="10" /></div>
      <br />
      <div><label for="gender">Gender</label></div>
      <div>
        <input type="radio" name="gender" value="male" checked />Male <br />
        <input type="radio" name="gender" value="female" />Femail <br />
        <input type="radio" name="gender" value="Trans Gender" />Trans Gender
        <br />
      </div>

      <div><label for="course">Course</label></div>

      <div>
        <input type="checkbox" name="course" value="c++" checked />C++
        <input type="checkbox" name="course" value="java" />Java
        <input type="checkbox" name="course" value="java script" />Java Script
        <input type="checkbox" name="course" value="python" />Python
        <input type="checkbox" name="course" value="ruby" />Ruby
      </div>
    </br>

      <label for="feedback">Feedback</label>

      <textarea id="feedback" rows="10" cols="30"></textarea>

      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
